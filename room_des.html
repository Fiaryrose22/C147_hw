<!DOCTYPE html>
<html>
<head>
<title>Interior Room Design</title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>
<body>
    <a-scene>
        <a-sky  src="./sky.jpg"></a-sky>
    
        <a-plane
        id="ground"
        src="./floor.jpg"
        position="0 -1 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>
      <a-plane
      id="carpit"
      src="./carpit.jpg"
      position="0 -0.9 0.5"
      rotation="-90 0 0"
      width="8"
      height="5"
    ></a-plane>
    <a-box
    id="wall"
    src="./Premium Photo _ Brown and old vintage wood texture wall and floor  background.jpg"
    position="0 5.5 -4.5"
    width="20"
    height="13"
  >
  </a-box>
  <a-plane
  id="photo1"
  src="./photo.jpg"
  position="0 5 -3.3"
  rotation="0 0 90"
  width="8"
  height="4.6"
></a-plane>

<a-plane
id="photo2"
  src="./photo23.jpg"
  position="-8 5 -3.3"
  rotation="0 0 90"
  width="8"
  height="4.6"
></a-plane>

<a-plane
  id="photo3"
  src="./photo23.jpg"
  position="8 5 -3.3"
  rotation="0 0 90"
  width="8"
  height="4.6"
></a-plane>



<!-- Chair 1  -->
<a-cylinder
src="carpit.jpg"
radius="1.2"
position="6.5 -1.4 0"
>
<a-cylinder
  src="./ceramic-classic-clay-mainly-used-600nw-130034828.webp"
  radius="0.2"
  position="0 0.9 0"
  height="1.2"
>
</a-cylinder>
<a-cylinder
  src="./chair.jpg"
  position="0 1.8 0"
  rotation="0 0 0"
  radius="1.3"
  height="0.2"
></a-cylinder>
<a-cylinder
  src="./ceramic-classic-clay-mainly-used-600nw-130034828.webp"
  position="0.85 2.9 0"
  rotation="90 -90 0"
  radius="1.3"
  height="0.2"
></a-cylinder>
</a-cylinder>
<!-- Chair 2  -->
<a-cylinder
src="./chair.jpg"
radius="1.2"
position="-6.5 -1.4 0"
>
<a-cylinder
  src="./ceramic-classic-clay-mainly-used-600nw-130034828.webp"
  radius="0.2"
  position="0 1 0"
  height="1.2"
>
</a-cylinder>
<a-cylinder
  src="./chair.jpg"
  position="0 1.9 0"
  rotation="0 0 0"
  radius="1.3"
  height="0.2"
></a-cylinder>
<a-cylinder
  src="./ceramic-classic-clay-mainly-used-600nw-130034828.webp"
  position="-0.85 3 0"
  rotation="90 -90 0"
  radius="1.3"
  height="0.2"
></a-cylinder>
</a-cylinder>

<!-- pot-->
<a-cylinder
  src="./ceramic-classic-clay-mainly-used-600nw-130034828.webp"
  height="2"
  radius="0.4"
  rotation="0 0 0"
  position="0 2 1"
></a-cylinder>


<!-- Centre Table -->
<a-box
src="./table.jpg"
width="9"
height="3.5"
position="0 1 0"
rotation="90 0 0"
depth="0.2"
>
<a-cylinder
  src="./table.jpg"
  height="2"
  radius="0.8"
  rotation="90 0 0"
  position="0 -1 1"
></a-cylinder>
</a-box>
    </a-scene>
</body>
</html>
